<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LabelOnline</title>
  </head>
  <body>
    <div class="flex-container-h mt-25">
      <div class="flex-item">
        <div id="label_names"></div>
      </div>
      <div class="flex-item">
        <div class="flex-container-v">
          <div class="flex-item center">
            <input
              type="button"
              value="<-"
              onclick="prevAnno()"
              class="btn-control"
            />
            <input
              type="button"
              value="->"
              onclick="nextAnno()"
              class="btn-control"
            />
          </div>
          <div class="flex-item">
            <p id="imagename" class="mt-25 center"></p>
          </div>
          <div class="flex-item mt-25">
            <canvas id="mainCanvas" width="800" height="800"></canvas>
          </div>
        </div>
      </div>
      <div class="flex-item">
        <div class="flex-container-v">
          <div class="flex-item">
            <label for="inputfile">Classes</label>
            <input type="file" id="inputfile" />
          </div>
          <div class="flex-item">
            <label for="inputfolder">Images</label>
            <input type="file" id="inputfolder" multiple />
          </div>
          <div class="flex-item">
            <input type="button" value="Export" onclick="exportAnnotations()" />
          </div>
          <div class="flex-item">
            <label for="labelnametoggle">Label Names</label>
            <input type="checkbox" id="labelnametoggle" checked />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
